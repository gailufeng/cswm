<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/" class="maincolor">首页</a>
        <span class="c-999 en">&gt;</span>
        <a onclick="goBack()" class="maincolor">上一页</a>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">添加客户信息</span>
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <br><br><br>
    <h2 class="text-c col-md-pull-1">添加客户信息</h2>
    <div class="page-container col-md-offset-2">
        <form action="" method="post" class="form form-horizontal">
            {{ .xsrfdata }}
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" for="name"><span class="c-red">*</span>姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text radius" value="" placeholder="" id="name" name="name" required style="width: 50%">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" for="tel"><span class="c-red">*</span>电话：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text radius" value="" placeholder="" id="tel" name="tel" required style="width: 50%">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" for="department"><span class="c-red">*</span>单位：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text radius" value="" placeholder="" id="department" name="department" required style="width: 50%">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" for="department"><span class="c-red">*</span>地区：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <div id="prov" style="width: 50%;"></div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2" for="introduction"><span class="c-red">*</span>备注：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text radius" value="" placeholder="" id="introduction" name="introduction" required style="width: 50%">
                </div>
            </div>
            <div class="row c1">
                <div class="col-md-offset-3">
                    <button class="btn btn-success radius">&nbsp; 提 &nbsp; 交 &nbsp;</button>
                </div>
            </div>
        </form>
    </div>
</section>
